<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BossX - Key Node System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
}
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    background: #000000;
    color: #ffffff;
    overflow-x: hidden;
}
.gradient-bg {
    background: linear-gradient(to bottom, #1a1a1a, #000000);
}
.gradient-border {
    border: 1px solid rgba(245, 158, 11, 0.2);
}
.sidebar {
    transition: width 0.3s ease-in-out;
    width: 14rem;
    min-width: 14rem;
}
.sidebar.collapsed {
    width: 4rem;
    min-width: 4rem;
}
.menu-item {
    transition: all 0.2s ease-in-out;
}
.menu-item:hover {
    background-color: rgba(31, 41, 55, 0.5);
    transform: translateX(4px);
}
.menu-item.active {
    background: linear-gradient(to right, rgba(245, 158, 11, 0.2), rgba(234, 179, 8, 0.2));
    color: #f59e0b;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}
.crypto-icon {
    width: 2.5rem;
    height: 2.5rem;
    border-radius: 0.75rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 0.75rem;
    color: #000;
    overflow: hidden;
}
.crypto-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 0.75rem;
}
.profile-picture {
    width: 2rem;
    height: 2rem;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}
.profile-picture img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
/* Page transitions */
.page-content {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s ease;
    display: none;
}
.page-content.active {
    opacity: 1;
    transform: translateY(0);
    display: block;
}
/* Responsive sidebar */
@media (max-width: 1440px) { .sidebar { width: 12rem; min-width: 12rem; } }
@media (max-width: 1200px) { .sidebar { width: 10rem; min-width: 10rem; } .profile-picture { width: 1.5rem; height: 1.5rem; } }
.main-container { max-width: 100vw; overflow-x: hidden; }
.content-container { max-width: 100%; padding: 1rem; }
/* Empty State Style */
.empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 60vh;
    text-align: center;
    color: #6b7280;
}
.empty-state i {
    margin-bottom: 1rem;
    color: #f59e0b;
}
</style>
</head>
<body>
<div class="min-h-screen bg-black text-white flex main-container">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar h-screen gradient-bg gradient-border">
        <!-- Header with Logo -->
        <div class="p-3 border-b border-amber-500/20">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="crypto-icon">
                        <img src="https://i.ibb.co/qYBkPDH3/Picsart-25-04-01-16-25-47-054.png" alt="BossX Logo" onerror="this.style.display='none'; this.parentNode.innerHTML='<div style=\'background: linear-gradient(145deg, #f59e0b, #d97706); color: white; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.75rem;\'>BX</div>'" />
                    </div>
                    <div id="logo-text">
                        <h1 class="text-lg font-bold text-amber-400">BossX</h1>
                        <p class="text-xs text-gray-400">Key Node System</p>
                    </div>
                </div>
                <button id="toggle-sidebar" class="text-gray-400 hover:text-amber-400 hover:bg-amber-500/10 p-1 rounded">
                    <i data-lucide="chevron-left"></i>
                </button>
            </div>
        </div>
        <!-- Navigation Menu -->
        <nav class="mt-4 px-2">
            <!-- âœ… HANYA 1 MENU: KEY NODE -->
            <a href="#" class="menu-item active flex items-center px-2 py-2 mb-2 rounded-xl" data-page="key-node">
                <i data-lucide="cpu" class="w-4 h-4"></i>
                <span class="ml-2 font-medium menu-text text-sm">Key Node</span>
            </a>
            <!-- END MENU -->
        </nav>
    </div>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-w-0">
        <!-- Header (DIPERTAHANKAN) -->
        <header class="bg-gradient-to-r from-gray-900 via-black to-gray-900 border-b border-amber-500/20 px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Real-time Clock -->
                <div class="flex flex-col">
                    <div id="time" class="text-amber-400 text-lg font-bold">00:00:00</div>
                    <div id="date" class="text-gray-400 text-sm">Loading...</div>
                </div>
                <!-- Search Bar -->
                <div class="flex-1 max-w-sm mx-4">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                        <input type="text" placeholder="Cari node, transaksi..." class="w-full pl-10 pr-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500/20" />
                    </div>
                </div>
                <!-- Right Side Actions -->
                <div class="flex items-center space-x-3">
                    <!-- Market Status -->
                    <a href="#" class="flex items-center space-x-2 px-2 py-1 bg-green-500/10 rounded-lg border border-green-500/20 hover:bg-green-500/20 transition-colors">
                        <i data-lucide="globe" class="w-4 h-4 text-green-400"></i>
                        <span class="text-green-400 text-sm font-medium">Market Open</span>
                    </a>
                    <!-- Notifications -->
                    <button class="relative text-gray-400 hover:text-amber-400 hover:bg-amber-500/10 p-2 rounded">
                        <i data-lucide="bell" class="w-4 h-4"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
                    </button>
                    <!-- User Profile -->
                    <div class="flex items-center space-x-2 px-2 py-1 bg-gray-800/50 rounded-lg border border-gray-700 hover:border-amber-500/50 transition-colors cursor-pointer">
                        <div class="profile-picture">
                            <img src="https://i.ibb.co/gbVsGLy0/FB-IMG-1617237754232.jpg" alt="Fery Muliawan" onerror="this.style.display='none'; this.parentNode.innerHTML='<div style=\'background: linear-gradient(145deg, #3b82f6, #2563eb); color: white; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.75rem; border-radius: 50%;\'>FM</div>'" />
                        </div>
                        <div class="text-sm">
                            <p class="text-white font-medium">Fery Muliawan</p>
                            <p class="text-amber-400 text-xs">Validator: 8055x</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content Area -->
        <main class="flex-1 overflow-auto">
            <div id="content" class="content-container space-y-4">
                <!-- Key Node Page (HALAMAN KOSONG / PLACEHOLDER) -->
                <div id="key-node-page" class="page-content active">
                    <div class="empty-state">
                        <i data-lucide="construction" class="w-16 h-16 mb-4"></i>
                        <h2 class="text-2xl font-bold text-white mb-2">Key Node System</h2>
                        <p class="text-gray-400">Konten halaman ini sedang dalam persiapan.</p>
                        <p class="text-sm text-gray-500 mt-2">Silakan hubungi administrator untuk informasi lebih lanjut.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
// Initialize Lucide icons
function initIcons() {
    lucide.createIcons();
}

// Real-time Clock Function (DIPERBAIKI)
function updateClock() {
    const now = new Date();
    
    // Format Waktu (HH:MM:SS)
    const timeOptions = { 
        hour12: false, 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
    };
    
    // Format Tanggal (Hari, Tanggal Bulan Tahun)
    const dateOptions = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
    };
    
    const timeElement = document.getElementById('time');
    const dateElement = document.getElementById('date');
    
    if (timeElement) {
        timeElement.textContent = now.toLocaleTimeString('id-ID', timeOptions);
    }
    
    if (dateElement) {
        dateElement.textContent = now.toLocaleDateString('id-ID', dateOptions);
    }
}

// Page navigation
function showPage(pageId) {
    // Hide all pages
    document.querySelectorAll('.page-content').forEach(page => {
        page.classList.remove('active');
    });
    
    // Show target page
    const targetPage = document.getElementById(pageId + '-page');
    if (targetPage) {
        targetPage.classList.add('active');
    }
    
    // Update menu active state
    document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
        item.classList.add('text-gray-400');
    });
    
    const activeMenuItem = document.querySelector(`[data-page="${pageId}"]`);
    if (activeMenuItem) {
        activeMenuItem.classList.add('active');
        activeMenuItem.classList.remove('text-gray-400');
    }
}

// Event Listeners
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Icons
    initIcons();
    
    // Start Clock Immediately
    updateClock();
    // Update Clock every second
    setInterval(updateClock, 1000);
    
    // Sidebar toggle
    const toggleBtn = document.getElementById('toggle-sidebar');
    const sidebar = document.getElementById('sidebar');
    const logoText = document.getElementById('logo-text');
    const menuTexts = document.querySelectorAll('.menu-text');
    
    if (toggleBtn) {
        toggleBtn.addEventListener('click', function() {
            const toggleIcon = this.querySelector('[data-lucide]');
            
            if (sidebar.classList.contains('collapsed')) {
                sidebar.classList.remove('collapsed');
                if (logoText) logoText.style.display = 'block';
                menuTexts.forEach(text => text.style.display = 'inline');
                if (toggleIcon) toggleIcon.setAttribute('data-lucide', 'chevron-left');
            } else {
                sidebar.classList.add('collapsed');
                if (logoText) logoText.style.display = 'none';
                menuTexts.forEach(text => text.style.display = 'none');
                if (toggleIcon) toggleIcon.setAttribute('data-lucide', 'chevron-right');
            }
            initIcons();
        });
    }

    // Menu navigation
    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            const page = this.getAttribute('data-page');
            if (page) showPage(page);
        });
    });
});

console.log('BossX Key Node System - Loaded');
</script>
</body>
</html>
