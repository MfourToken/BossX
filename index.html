    <script>
        lucide.createIcons();

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            const page = document.getElementById(pageId + '-page');
            if (page) page.classList.add('active');
            document.querySelectorAll('.menu-item').forEach(m => {
                m.classList.remove('active');
                m.classList.add('text-gray-400');
            });
            const activeMenu = document.querySelector(`[data-page="${pageId}"]`);
            if (activeMenu) {
                activeMenu.classList.add('active');
                activeMenu.classList.remove('text-gray-400');
            }
        }

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', e => {
                e.preventDefault();
                showPage(item.dataset.page);
            });
        });

        // Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString('id-ID');
            document.getElementById('date').textContent = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Tambahkan semua script JS asli kamu di sini (power button, activateNode, togglePower, log, dll)
        // Contoh sederhana
        document.getElementById('power-btn').addEventListener('click', () => {
            const btn = document.getElementById('power-btn');
            btn.classList.toggle('on');
        });
    </script>
