<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BossX - Key Node System</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:system-ui,sans-serif; }
body { background:#000; color:#fff; overflow-x:hidden; }
.gradient-bg { background:linear-gradient(to bottom,#1a1a1a,#000); }
.gradient-border { border:1px solid rgba(245,158,11,0.2); }
.sidebar { transition:width .3s; width:14rem; min-width:14rem; }
.sidebar.collapsed { width:4rem; min-width:4rem; }
.menu-item.active { background:linear-gradient(to right,rgba(245,158,11,0.2),rgba(234,179,8,0.2)); color:#f59e0b; }
.action-button { background:linear-gradient(145deg,#f59e0b,#d97706); color:#000; font-weight:600; padding:0.75rem 1.5rem; border-radius:0.5rem; }
.action-button:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(245,158,11,0.4); }
.gallery-img { transition:all .3s; }
.gallery-img:hover { transform:scale(1.05); box-shadow:0 0 0 4px rgba(245,158,11,0.4); }
</style>
</head>
<body>
<div class="min-h-screen bg-black text-white flex main-container">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar h-screen gradient-bg gradient-border">
        <div class="p-3 border-b border-amber-500/20">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="crypto-icon"><img src="https://i.ibb.co/qYBkPDH3/Picsart-25-04-01-16-25-47-054.png" alt="BossX"></div>
                    <div id="logo-text"><h1 class="text-lg font-bold text-amber-400">BossX</h1><p class="text-xs text-gray-400">Key Node System</p></div>
                </div>
                <button id="toggle-sidebar" class="text-gray-400 hover:text-amber-400 p-1 rounded"><i data-lucide="chevron-left"></i></button>
            </div>
        </div>
        <nav class="mt-4 px-2">
            <a href="#" class="menu-item active flex items-center px-2 py-2 mb-2 rounded-xl" data-page="key-node">
                <i data-lucide="cpu" class="w-4 h-4"></i>
                <span class="ml-2 font-medium menu-text text-sm">Key Node</span>
            </a>
        </nav>
    </div>

    <!-- Main Area -->
    <div class="flex-1 flex flex-col">
        <!-- HEADER YANG SUDAH DIPERBAIKI -->
        <header class="bg-gradient-to-r from-gray-900 via-black to-gray-900 border-b border-amber-500/20 px-6 h-16 flex items-center">
            <div class="flex items-center justify-between w-full">
                <!-- Jam & Tanggal -->
                <div class="flex flex-col">
                    <div id="time" class="text-amber-400 text-lg font-bold">00:00:00</div>
                    <div id="date" class="text-gray-400 text-xs">Loading...</div>
                </div>
                <!-- Search -->
                <div class="flex-1 max-w-md mx-8">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                        <input type="text" placeholder="Cari node atau mesin..." 
                               class="w-full pl-10 pr-4 py-2 bg-gray-800 border border-gray-700 rounded-xl text-sm focus:border-amber-500 focus:outline-none">
                    </div>
                </div>
                <!-- Right side -->
                <div class="flex items-center gap-4">
                    <a href="#" class="flex items-center gap-2 px-3 py-1 bg-green-500/10 rounded-xl border border-green-500/20 text-green-400 text-sm">
                        <i data-lucide="globe" class="w-4 h-4"></i> Market Open
                    </a>
                    <button class="relative text-gray-400 hover:text-amber-400 p-2"><i data-lucide="bell" class="w-5 h-5"></i><span class="absolute -top-1 -right-1 bg-red-500 text-[10px] w-4 h-4 flex items-center justify-center rounded-full">3</span></button>
                    <div class="flex items-center gap-3 pl-4 border-l border-gray-700">
                        <div class="profile-picture w-8 h-8 rounded-full overflow-hidden"><img src="https://i.ibb.co/gbVsGLy0/FB-IMG-1617237754232.jpg" alt="Fery"></div>
                        <div><p class="text-sm font-medium">Fery Muliawan</p><p class="text-amber-400 text-xs">Validator 8055x</p></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="flex-1 overflow-auto p-6">
            <div id="key-node-page" class="page-content active">
                <!-- Hero -->
                <div class="text-center mb-12">
                    <div class="inline-flex bg-amber-500/10 text-amber-400 px-6 py-3 rounded-full text-sm font-medium mb-6">
                        <i data-lucide="zap" class="w-5 h-5 mr-2"></i> READY STOCK • GARANSI 1 TAHUN • COD JAKARTA
                    </div>
                    <h1 class="text-5xl font-bold mb-2">Mesin Mining BossX Pro</h1>
                    <p class="text-2xl text-gray-300">13 GPU • Hemat Listrik • Profit Tinggi</p>
                </div>

                <!-- 4 GAMBAR ATAS -->
                <h2 class="text-2xl font-bold mb-6 text-center">Galeri Atas</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-12">
                    <img src="https://i.ibb.co.com/tphwj0vz/f95c96fe-ffe6-430d-986d-283ab289537d.jpg" class="gallery-img w-full rounded-3xl border border-amber-500/30" alt="Mining 1">
                    <img src="https://i.ibb.co.com/tphwj0vz/f95c96fe-ffe6-430d-986d-283ab289537d.jpg" class="gallery-img w-full rounded-3xl border border-amber-500/30" alt="Mining 2">
                    <img src="https://i.ibb.co.com/tphwj0vz/f95c96fe-ffe6-430d-986d-283ab289537d.jpg" class="gallery-img w-full rounded-3xl border border-amber-500/30" alt="Mining 3">
                    <img src="https://i.ibb.co.com/tphwj0vz/f95c96fe-ffe6-430d-986d-283ab289537d.jpg" class="gallery-img w-full rounded-3xl border border-amber-500/30" alt="Mining 4">
                </div>

                <!-- 4 GAMBAR BAWAH -->
                <h2 class="text-2xl font-bold mb-6 text-center">Galeri Bawah</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <img src="https://i.ibb.co.com/tphwj0vz/f95c96fe-ffe6-430d-986d-283ab289537d.jpg" class="gallery-img w-full rounded-3xl border border-amber-500/30" alt="Mining 5">
                    <img src="https://i.ibb.co.com/tphwj0vz/f95c96fe-ffe6-430d-986d-283ab289537d.jpg" class="gallery-img w-full rounded-3xl border border-amber-500/30" alt="Mining 6">
                    <img src="https://i.ibb.co.com/tphwj0vz/f95c96fe-ffe6-430d-986d-283ab289537d.jpg" class="gallery-img w-full rounded-3xl border border-amber-500/30" alt="Mining 7">
                    <img src="https://i.ibb.co.com/tphwj0vz/f95c96fe-ffe6-430d-986d-283ab289537d.jpg" class="gallery-img w-full rounded-3xl border border-amber-500/30" alt="Mining 8">
                </div>

                <!-- Tombol -->
                <div class="mt-12 flex justify-center gap-6">
                    <button onclick="beliMesin()" class="action-button text-xl px-12 py-6 rounded-3xl flex items-center gap-4">
                        <i data-lucide="shopping-cart" class="w-7 h-7"></i> BELI SEKARANG - Rp 12.500.000
                    </button>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
// Lucide + Clock
function initIcons(){lucide.createIcons();}
function updateClock(){
    const n=new Date();
    document.getElementById('time').textContent=n.toLocaleTimeString('id-ID',{hour12:false,hour:'2-digit',minute:'2-digit',second:'2-digit'});
    document.getElementById('date').textContent=n.toLocaleDateString('id-ID',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
}
function beliMesin(){
    const wa="628XXXXXXXXXX"; // GANTI NOMOR WA KAMU
    window.open(`https://wa.me/${wa}?text=Halo Fery, saya mau beli Mesin Mining BossX Pro`,'_blank');
}

// Init
document.addEventListener('DOMContentLoaded',()=>{
    initIcons(); updateClock(); setInterval(updateClock,1000);
    document.getElementById('toggle-sidebar').addEventListener('click',()=>{
        document.getElementById('sidebar').classList.toggle('collapsed');
        initIcons();
    });
});
</script>
</body>
</html>
