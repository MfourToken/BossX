<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BossX - Crypto Exchange Platform | Validator Masternode System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; }
        body { background: #000000; color: #ffffff; overflow-x: hidden; }
        .gradient-bg { background: linear-gradient(to bottom, #1a1a1a, #000000); }
        .gradient-border { border: 1px solid rgba(245, 158, 11, 0.2); }
        .hover-scale { transition: transform 0.2s ease-in-out; }
        .hover-scale:hover { transform: scale(1.02); }
        .sidebar { transition: width 0.3s ease-in-out; width: 14rem; min-width: 14rem; }
        .sidebar.collapsed { width: 4rem; min-width: 4rem; }
        .menu-item { transition: all 0.2s ease-in-out; }
        .menu-item:hover { background-color: rgba(31, 41, 55, 0.5); transform: translateX(4px); }
        .menu-item.active { background: linear-gradient(to right, rgba(245, 158, 11, 0.2), rgba(234, 179, 8, 0.2)); color: #f59e0b; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .stat-card { background: #1a1a1a; border: 1px solid #374151; border-radius: 0.75rem; padding: 1.25rem; transition: border-color 0.2s ease-in-out; position: relative; overflow: hidden; min-height: 200px; }
        .stat-card:hover { border-color: rgba(245, 158, 11, 0.5); }
        .corner-dot { position: absolute; width: 6px; height: 6px; background: radial-gradient(circle, #22c55e, #10b981); border-radius: 50%; opacity: 0; transition: opacity 0.3s ease; box-shadow: 0 0 6px #10b981; pointer-events: none; }
        .stat-card:hover .corner-dot { opacity: 1; animation: dotPulse 2s ease-in-out infinite; }
        .corner-dot.top-left { top: -3px; left: -3px; }
        .corner-dot.top-right { top: -3px; right: -3px; }
        .corner-dot.bottom-right { bottom: -3px; right: -3px; }
        .corner-dot.bottom-left { bottom: -3px; left: -3px; }
        @keyframes dotPulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 6px #10b981; } 50% { transform: scale(1.2); box-shadow: 0 0 12px #22c55e; } }
        .border-line { position: absolute; background: linear-gradient(90deg, transparent, #10b981, #22c55e, #10b981, transparent); opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        .stat-card:hover .border-line { opacity: 1; }
        .border-top { top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, #10b981, #22c55e, #10b981, transparent); animation: borderTop 3s linear infinite; }
        .border-right { top: 0; right: 0; width: 2px; height: 100%; background: linear-gradient(180deg, transparent, #10b981, #22c55e, #10b981, transparent); animation: borderRight 3s linear infinite 0.7s; }
        .border-bottom { bottom: 0; right: 0; width: 100%; height: 2px; background: linear-gradient(270deg, transparent, #10b981, #22c55e, #10b981, transparent); animation: borderBottom 3s linear infinite 1.4s; }
        .border-left { bottom: 0; left: 0; width: 2px; height: 100%; background: linear-gradient(0deg, transparent, #10b981, #22c55e, #10b981, transparent); animation: borderLeft 3s linear infinite 2.1s; }
        @keyframes borderTop { 0% { transform: scaleX(0); opacity: 0; } 10% { opacity: 1; } 25% { transform: scaleX(1); opacity: 1; } 30% { opacity: 0; } 100% { transform: scaleX(1); opacity: 0; } }
        @keyframes borderRight { 0% { transform: scaleY(0); opacity: 0; } 10% { opacity: 1; } 25% { transform: scaleY(1); opacity: 1; } 30% { opacity: 0; } 100% { transform: scaleY(1); opacity: 0; } }
        @keyframes borderBottom { 0% { transform: scaleX(0); opacity: 0; } 10% { opacity: 1; } 25% { transform: scaleX(1); opacity: 1; } 30% { opacity: 0; } 100% { transform: scaleX(1); opacity: 0; } }
        @keyframes borderLeft { 0% { transform: scaleY(0); opacity: 0; } 10% { opacity: 1; } 25% { transform: scaleY(1); opacity: 1; } 30% { opacity: 0; } 100% { transform: scaleY(1); opacity: 0; } }
        .power-button { position: relative; width: 60px; height: 60px; border-radius: 50%; border: 3px solid #374151; background: linear-gradient(145deg, #1f2937, #111827); cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1); }
        .power-button:hover { transform: translateY(-2px); box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1); }
        .power-button.on { border-color: #10b981; background: linear-gradient(145deg, #059669, #047857); box-shadow: 0 8px 15px rgba(16, 185, 129, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 0 20px rgba(16, 185, 129, 0.5); cursor: not-allowed; }
        .power-button.off { border-color: #dc2626; background: linear-gradient(145deg, #b91c1c, #991b1b); box-shadow: 0 8px 15px rgba(220, 38, 38, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 0 20px rgba(220, 38, 38, 0.5); }
        .node-button { width: 100%; padding: 0.75rem; background: linear-gradient(145deg, #f59e0b, #d97706); border: none; border-radius: 0.5rem; color: #ffffff; font-weight: 600; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 4px 8px rgba(245, 158, 11, 0.3); }
        .node-button:hover:not(:disabled) { background: linear-gradient(145deg, #d97706, #b45309); transform: translateY(-2px); box-shadow: 0 6px 12px rgba(245, 158, 11, 0.4); }
        .page-content { opacity: 0; transform: translateY(20px); transition: all 0.3s ease; display: none; }
        .page-content.active { opacity: 1; transform: translateY(0); display: block; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; }
        .glowing-border::before { content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; background: linear-gradient(45deg, #f59e0b, #3b82f6, #f59e0b); background-size: 300%; z-index: -1; border-radius: inherit; opacity: 0.6; filter: blur(1px); animation: glowingBorder 8s linear infinite; }
        @keyframes glowingBorder { 0% { background-position: 0% 50%; } 100% { background-position: 300% 50%; } }
        .rental-card { position: relative; overflow: hidden; border-radius: 1rem; background: linear-gradient(145deg, rgba(31, 41, 55, 0.9), rgba(17, 24, 39, 0.9)); border: 1px solid rgba(245, 158, 11, 0.3); box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: all 0.4s ease; }
        .rental-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(245, 158, 11, 0.3); }
        .rental-image { height: 300px; object-fit: cover; width: 100%; }
        .price-badge { position: absolute; top: 1rem; right: 1rem; background: linear-gradient(145deg, #f59e0b, #d97706); color: #000; padding: 0.5rem 1rem; border-radius: 999px; font-weight: bold; font-size: 0.95rem; }
        /* Tambahkan semua style asli kamu yang lain di sini kalau ada yang kurang */
    </style>
</head>
<body class="min-h-screen flex">

        <!-- Main Content -->
        <div class="flex-1 ml-56">
            <header class="bg-gradient-to-r from-gray-900 via-black to-gray-900 border-b border-amber-500/20 px-4 py-3 fixed top-0 left-56 right-0 z-40">

                    <div class="flex-1 max-w-sm mx-4">

                            <input type="text" placeholder="Cari cryptocurrency, transaksi..." class="w-full pl-10 pr-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500/20" />

            <main class="mt-20 p-6">
                <div id="content" class="space-y-6">
