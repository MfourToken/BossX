<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BossX Wallet Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@latest/dist/TronWeb.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; max-width: 420px; margin: 0 auto; }
    .asset-logo { width: 48px; height: 48px; object-fit: contain; border-radius: 12px; }
  </style>
</head>
<body class="bg-gray-950 text-white min-h-screen pb-20">

  <!-- Header -->
  <header class="bg-gray-900 px-5 py-4 flex items-center justify-between border-b border-gray-800">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 bg-yellow-500 rounded-2xl flex items-center justify-center text-black font-bold">B</div>
      <h1 class="text-xl font-bold">BossX Wallet Pro</h1>
    </div>
    <button onclick="connectWallet()" class="text-sm bg-blue-600 hover:bg-blue-700 px-5 py-2 rounded-2xl">Connect</button>
  </header>

  <div class="p-5">
    <!-- Balance -->
    <div class="bg-gradient-to-br from-yellow-600 to-amber-600 rounded-3xl p-8 text-center mb-8">
      <p class="text-yellow-100 text-sm tracking-widest">TOTAL BALANCE</p>
      <p id="totalBalance" class="text-5xl font-bold mt-3">$0.00</p>
      <p id="addressDisplay" class="mt-4 text-xs font-mono bg-black/30 px-4 py-1.5 rounded-full inline-block">Belum terhubung</p>
    </div>

    <!-- Energy & Bandwidth -->
    <div class="grid grid-cols-2 gap-4 mb-8">
      <div class="bg-gray-900 rounded-3xl p-5">
        <p class="text-gray-400 text-sm">Energy</p>
        <p class="text-2xl font-bold mt-1">0 <span class="text-sm font-normal text-gray-400">/ 5000</span></p>
        <div class="h-2 bg-gray-700 rounded mt-3"><div class="h-2 bg-yellow-500 rounded w-1/3"></div></div>
      </div>
      <div class="bg-gray-900 rounded-3xl p-5">
        <p class="text-gray-400 text-sm">Bandwidth</p>
        <p class="text-2xl font-bold mt-1">600 <span class="text-sm font-normal text-gray-400">/ 600</span></p>
        <div class="h-2 bg-gray-700 rounded mt-3"><div class="h-2 bg-green-500 rounded w-full"></div></div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-4 gap-4 mb-10">
      <button onclick="showSend()" class="flex flex-col items-center">
        <div class="w-14 h-14 bg-gray-800 rounded-2xl flex items-center justify-center text-3xl mb-1">↑</div>
        <span class="text-xs">Send</span>
      </button>
      <button onclick="showReceive()" class="flex flex-col items-center">
        <div class="w-14 h-14 bg-gray-800 rounded-2xl flex items-center justify-center text-3xl mb-1">↓</div>
        <span class="text-xs">Receive</span>
      </button>
      <button class="flex flex-col items-center">
        <div class="w-14 h-14 bg-gray-800 rounded-2xl flex items-center justify-center text-3xl mb-1">↔</div>
        <span class="text-xs">Swap</span>
      </button>
      <button class="flex flex-col items-center">
        <div class="w-14 h-14 bg-gray-800 rounded-2xl flex items-center justify-center text-3xl mb-1">⭐</div>
        <span class="text-xs">Stake</span>
      </button>
    </div>

    <!-- Assets -->
    <h3 class="font-semibold mb-4 px-1">Your Assets</h3>
    <div id="assetsList" class="space-y-3"></div>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 max-w-[420px] mx-auto bg-gray-900 border-t border-gray-800 py-3">
    <div class="flex justify-around text-[10px]">
      <div class="flex flex-col items-center text-yellow-400">
        <i class="fas fa-home text-2xl"></i><span>Home</span>
      </div>
      <div class="flex flex-col items-center text-gray-400">
        <i class="fas fa-coins text-2xl"></i><span>Assets</span>
      </div>
      <div class="flex flex-col items-center text-gray-400">
        <i class="fas fa-history text-2xl"></i><span>Activity</span>
      </div>
      <div class="flex flex-col items-center text-gray-400">
        <i class="fas fa-globe text-2xl"></i><span>DApps</span>
      </div>
      <div class="flex flex-col items-center text-gray-400">
        <i class="fas fa-ellipsis-h text-2xl"></i><span>More</span>
      </div>
    </div>
  </div>

  <script>
    const assets = [
      { name: "TRX", logo: "https://cryptologos.cc/logos/tron-trx-logo.png", balance: "124.85", usd: "18.72" },
      { name: "USDT", logo: "https://cryptologos.cc/logos/tether-usdt-logo.png", balance: "245.00", usd: "245.00" },
      { name: "BossX", logo: "https://i.ibb.co.com/Jj9MPHck/logo.jpg", balance: "12,450", usd: "124.50" },
      { name: "BTC", logo: "https://cryptologos.cc/logos/bitcoin-btc-logo.png", balance: "0.0042", usd: "248.30" },
      { name: "SOL", logo: "https://cryptologos.cc/logos/solana-sol-logo.png", balance: "8.75", usd: "142.60" }
    ];

    function renderAssets() {
      const container = document.getElementById('assetsList');
      container.innerHTML = assets.map(asset => `
        <div class="bg-gray-900 rounded-3xl p-4 flex items-center gap-4">
          <img src="${asset.logo}" class="asset-logo" alt="${asset.name}">
          <div class="flex-1">
            <p class="font-semibold">${asset.name}</p>
            <p class="text-xs text-gray-400">TRC20 • Available</p>
          </div>
          <div class="text-right">
            <p class="font-bold">${asset.balance} ${asset.name}</p>
            <p class="text-xs text-gray-400">$${asset.usd}</p>
          </div>
        </div>
      `).join('');
    }

    function connectWallet() {
      alert("Wallet terhubung!\n\nAlamat contoh:\nTQx...BossXPro");
      document.getElementById('addressDisplay').textContent = "TQx...BossXPro";
    }

    function showSend() { alert("Halaman Send"); }
    function showReceive() { alert("Halaman Receive + QR Code"); }

    window.onload = () => {
      renderAssets();
    };
  </script>
</body>
</html>
